<body>
  <script>



    let playerscore = 0;
    let compscore = 0;
    function computerplay(){
        const num = Math.random()
        return num < (1/3)
            ? "rock"
            : num > (1/3)
                ? "paper"
                : "scissors";

    }

    function playRound(playerSelection, computerSelection) {
        // your code here!
        let player = playerSelection.toLowerCase();
        let computer = computerSelection.toLowerCase();

        const arr = ["rock", "paper", "scissors"];
        for (let i = 0; i < 2; i++) {
            if (player == arr[i]){
                player = i;
                break;
            }
        }
        for (let i = 0; i < 2; i++) {
            if (computer == arr[i]){
                computer = i;
                break;
            }
        }

        return (player === 1 && computer === 3)
            ? "player wins"
            : (player === 3 && computer === 1)
                ? "computer wins"
                : player > computer
                    ? "player wins"
                    : player == computer
                        ? "draw"
                        : "computer wins";
    }

    for (let i = 0; i < 5; i++){
        const playerSelection = prompt("choose", "")
        const computerSelection = computerplay();
        const result = playRound(playerSelection, computerSelection)
        if (result == "player wins") {
            playerscore++;
        } else if (result == "draw") {

        } else {
            compscore++;
        }
        console.log(result + "  your score: "+ playerscore + "\n comp score:   " + compscore);
    }


    </script>
