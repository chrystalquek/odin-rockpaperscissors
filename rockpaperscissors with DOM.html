<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
</head>
<body>

    <div>
        <button id = "1"> rock </button>
        <button id = "2"> paper </button>
        <button id = "3"> scissors </button>
        <p id = "container"> RESULTS </p>
        
    </div>
  <script>



    let playerscore = 0;
    let compscore = 0;
    let playerSelection = 0;

    function computerplay(){
        const num = Math.random()
        return num < (1/3)
            ? 1
            : num > (1/3)
                ? 2
                : 3;

    }

    function playRound(player, computer) {
        // your code here!

        return (player === 1 && computer === 3)
            ? "player wins"
            : (player === 3 && computer === 1)
                ? "computer wins"
                : player > computer
                    ? "player wins"
                    : player == computer
                        ? "draw"
                        : "computer wins";
    }

  
        
    const lstofbut = document.getElementsByTagName('button');



    for (let i = 0; i < 3; i++){

        lstofbut[i].addEventListener("click", function () { playerSelection = i; playnow(); } );

    }


    function playnow(){
        const computerSelection = computerplay();

        const result = playRound(playerSelection, computerSelection);
        if (result == "player wins") {
            playerscore++;
        } else if (result == "draw") {

        } else {
            compscore++;
        }
        
        var newstr = (result + "  your score: "+ playerscore + "\n comp score:   " + compscore);
        if (playerscore === 5 || compscore === 5){
            newstr = "END GAME  " + newstr;
            playerscore = 0;
            compscore = 0;
        }

        var new1 = document.createElement("div");
        var new1text = document.createTextNode(newstr);
        new1.appendChild(new1text);

        var cont = document.getElementById("container");
        cont.appendChild(new1);

        
    }



    </script>
</body>
</html>
